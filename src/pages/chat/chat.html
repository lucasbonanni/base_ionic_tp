<ion-header class="header header-ios">

    <ion-navbar>
        <ion-title>Bienvenido {{displayName}}!!</ion-title>
        <ion-buttons end>
            <button ion-button clear icon-right (click)="logout()">
                Cerrar Session
                <ion-icon name="md-exit"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar class="toolbar toolbar-ios" no-border-top padding>
        <ion-segment>
            <ion-segment-button value="puppies" (click)="chageToClass4a()">
                4A
            </ion-segment-button>
            <ion-segment-button value="kittens" (click)="chageToClass4b()">
                4B
            </ion-segment-button>
            <!-- <ion-segment-button value="ducklings">
                Ducklings
            </ion-segment-button> -->
        </ion-segment>
    </ion-toolbar>
</ion-header>

        <ion-card *ngFor="let msg of messages | async">
            <ion-item>
                <ion-avatar item-left>
                    <img src="https://loremflickr.com/320/240/profile?random=2">
                </ion-avatar>
                <h2>{{msg.sender}}</h2>
                <ion-note item-end>{{msg.date | date:'short' }}</ion-note>
            </ion-item>
            <ion-card-content>
                <p>{{msg.messageText}}</p>
            </ion-card-content>

        </ion-card>

<ion-footer>
    <ion-row>
        <ion-col col-8>
            <ion-item>
                <ion-input type="text" [(ngModel)]="newMessage.messageText"></ion-input>

            </ion-item>
        </ion-col>
        <ion-col col-2>
            <button ion-button clear icon-only>
                <ion-icon name="image"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-2>
            <ion-fab right bottom>
                <button ion-fab color="secondary" (click)="pushMessage()">
                    <ion-icon name="play"></ion-icon>
                </button>
            </ion-fab>
        </ion-col>
    </ion-row>
